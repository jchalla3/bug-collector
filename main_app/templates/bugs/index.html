{% extends 'base.html' %}
{% block content %}

<h1>Bug List</h1>

{% for bug in bugs %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bug.name }}</span>
            <p>Breed: {{ bug.breed }}</p>
            <p>Description: {{ bug.description }}</p>
            {% if bug.age > 0 %}
                <p>Age: {{ bug.age }}</p>
            {% else %}
                <p>Age:200</p>
            {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
